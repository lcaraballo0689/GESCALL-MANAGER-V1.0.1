<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName gescall.balenthi.com
    DocumentRoot /var/www/gescall

    <Directory /var/www/gescall>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog /var/log/httpd/gescall_error.log
    CustomLog /var/log/httpd/gescall_access.log combined


SSLCertificateFile /etc/letsencrypt/live/gescall.balenthi.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/gescall.balenthi.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
