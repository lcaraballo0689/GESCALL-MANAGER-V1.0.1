<VirtualHost *:80>
    ServerName gescall.balenthi.com
    ServerAlias www.gescall.balenthi.com

    DocumentRoot /var/www/gescall

    <Directory /var/www/gescall>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog /var/log/httpd/gescall_error.log
    CustomLog /var/log/httpd/gescall_access.log combined
</VirtualHost>
