<VirtualHost *:80>
    ServerName www.balenthi.com
    ServerAlias balenthi.com
    DocumentRoot /var/www/html/balenthi

    <Directory /var/www/html/balenthi>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.balenthi.com [OR]
RewriteCond %{SERVER_NAME} =balenthi.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
