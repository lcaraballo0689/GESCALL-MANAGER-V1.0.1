<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName www.balenthi.com
    ServerAlias balenthi.com
    DocumentRoot /var/www/html/balenthi

    <Directory /var/www/html/balenthi>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


SSLCertificateFile /etc/letsencrypt/live/www.balenthi.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.balenthi.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
